apiVersion: v1
kind: ConfigMap
metadata:
  name: pgbouncer-config
  namespace: dockify-app
  labels:
    app: pgbouncer
data:
  pgbouncer.ini: |
    [databases]
    dockify = host=postgresql-service.dockify-app.svc.cluster.local port=5432 dbname=dockify

    [pgbouncer]
    listen_addr = 0.0.0.0
    listen_port = 6432
    auth_type = md5
    auth_file = /etc/pgbouncer/userlist.txt

    # Connection Pooling
    pool_mode = transaction
    max_client_conn = 1000
    default_pool_size = 25
    min_pool_size = 10
    reserve_pool_size = 5
    reserve_pool_timeout = 3
    max_db_connections = 100
    max_user_connections = 100

    # Timeouts
    server_idle_timeout = 600
    server_lifetime = 3600
    server_connect_timeout = 15
    query_timeout = 0
    query_wait_timeout = 120
    client_idle_timeout = 0
    idle_transaction_timeout = 0

    # Logging
    log_connections = 1
    log_disconnections = 1
    log_pooler_errors = 1
    stats_period = 60

    # Performance
    pkt_buf = 8192
    listen_backlog = 128

    # Admin
    admin_users = postgres
    stats_users = postgres

  userlist.txt: |
    "postgres" "md5d4a8e3b7f9c2a1e5d6b3c8f7a2e1d9c4"
