apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs
  namespace: dockify-app
  labels:
    app: nextjs
    version: "16.0.3"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: nextjs
  template:
    metadata:
      labels:
        app: nextjs
        version: "16.0.3"
      annotations:
        commit-sha: "aedd94537d063a80a2eb66e744d627cff33c7bef"  # Updated by GitHub Actions on each push
    spec:
      containers:
      - name: nextjs
        image: ghcr.io/xtian-o/dockify-app/nextjs:main-aedd945
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: HOSTNAME
          value: "0.0.0.0"
        - name: GIT_COMMIT_SHA
          value: "aedd94537d063a80a2eb66e744d627cff33c7bef"  # Updated by GitHub Actions to force pod restart
        # Database connection from Kubernetes Secret
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: dockify-app-secrets
              key: DATABASE_URL
        # Redis connection from Kubernetes Secret
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: dockify-app-secrets
              key: REDIS_URL
        # NextAuth configuration
        - name: AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: dockify-app-secrets
              key: AUTH_SECRET
        - name: NEXTAUTH_URL
          valueFrom:
            secretKeyRef:
              name: dockify-app-secrets
              key: NEXTAUTH_URL
        # Email provider (Resend)
        - name: AUTH_RESEND_KEY
          valueFrom:
            secretKeyRef:
              name: dockify-app-secrets
              key: AUTH_RESEND_KEY
        resources:
          requests:
            cpu: "500m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "2Gi"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
