name: Build and Push Next.js Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'nextjs/**'
      - '.github/workflows/build-nextjs.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/nextjs

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Need write to commit deployment updates
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./nextjs
          file: ./nextjs/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          no-cache: true  # Force rebuild without cache to ensure all changes are included

      - name: Update deployment with new image tag and SHA
        run: |
          # Get short SHA for image tag
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          # Update deployment manifest with:
          # 1. Docker image tag to use SHA-based version (ensures new image is always pulled)
          # 2. Commit SHA annotation (for tracking)
          # 3. GIT_COMMIT_SHA env var (for runtime info)

          # Update image tag with SHA-based version
          sed -i "s|image: ghcr.io/${{ github.repository }}/nextjs:.*|image: ghcr.io/${{ github.repository }}/nextjs:main-${SHORT_SHA}|g" nextjs/deployment.yaml

          # Update commit-sha annotation
          sed -i "s/commit-sha: \".*\"/commit-sha: \"${{ github.sha }}\"/g" nextjs/deployment.yaml

          # Update GIT_COMMIT_SHA env var
          sed -i "s/value: \".*\"  # Updated by GitHub Actions to force pod restart/value: \"${{ github.sha }}\"  # Updated by GitHub Actions to force pod restart/g" nextjs/deployment.yaml

          echo "✅ Updated deployment manifest:"
          echo "   - Image tag: main-${SHORT_SHA}"
          echo "   - Commit SHA: ${{ github.sha }}"

      - name: Commit and push deployment update
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add nextjs/deployment.yaml
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update Next.js deployment to ${{ github.sha }}"
            git push
            echo "✅ Deployment manifest updated - ArgoCD will sync automatically"
          fi
